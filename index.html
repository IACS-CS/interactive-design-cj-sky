<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A simple interactive design project." />
    <title>My Interactive Design!</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <base href="./" />
  </head>
  <body>
    <div id="center-area">
    <h1>What You Should Wear</h1>
    <p>
      Welcome to "What You Should Wear"! Answer the following questions to see
      which of Sky's outfits best suits you!
    </p>
    <ul id="questions">
      <li>
        <span class="question-text">Question 1: How would you describe the temperature?</span>
        <ul class="no-bullet">
          <!-- We origionally used AI to make the buttons, but then Roee helped us change the buttons to radio buttons -->
          <li><label><input type="radio" name="temp" class="option-button" value="cold">Cold</label></input></li>
          <li><label><input type="radio" name="temp" class="option-button" value="warm">Warm</label></input></li>
          <li><label><input type="radio" name="temp" class="option-button" value="hot">Hot</label></input></li>
        </ul>
      </li>
      <li>
        <span class="question-text"
          >Question 2: How do you like to spend an average weekend?</span
        >
        <ul class="no-bullet">
          <li><label><input type="radio" name="weekend" class="option-button" value="chill">Netflix &amp; Chill</label></input></li>
          <li><label><input type="radio" name="weekend" class="option-button" value="work">Working</label></input></li>
          <li><label><input type="radio" name="weekend" class="option-button" value="party">Partying</label></input></li>
        </ul>
      </li>
      <li>
        <span class="question-text">Question 3: What is your style?</span>
        <ul class="no-bullet">
          <li><label><input type="radio" name="style" class="option-button" value="fancy">Fancy</label></input></li>
          <li><label><input type="radio" name="style" class="option-button" value="casual">Casual</label></input></li>
          <li><label><input type="radio" name="style" class="option-button" value="sporty">Sporty</label></input></li>
        </ul>
      </li>
    </ul>
    </div>
    <p><button class="results-button" id="results">Click here to see your outfit!</button></p>
    <p><button class="resest-button" id="reset-button">Reset Answers</button></p>
    <img id="shirt-image" src="images/blank.png" alt="Shirt Image" />
    <img id="pants-image" src="images/blank.png" alt="Pants Image" />
    <!-- <hr /> -->
    <small class="citations-link">
      <a href="citations.html">Citations</a>
    </small>
  </body>
  <script src="script.js"></script>
</html>
