<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A simple interactive design project." />
    <title>My Interactive Design!</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <base href="./" />
  </head>
  <body>
    <h1>What You Should Wear</h1>
    <p>
      Welcome to "What You Should Wear"! Answer the following questions to see
      which of Sky's outfits best suits you!
    </p>
    <ol>
      <li>
        <span class="question-text">What is your favorite season?</span>
        <ul class="no-bullet">
          <!-- We origionally used AI to make the buttons, but then Roee helped us change the buttons to radio buttons -->
          <li><label><input type="radio" name="season" class="option-button" data-season="winter">Winter</label></input></li>
          <li><label><input type="radio" name="season" class="option-button" data-season="spring">Spring</label></input></li>
          <li><label><input type="radio" name="season" class="option-button" data-season="summer">Summer</label></input></li>
          <li><label><input type="radio" name="season" class="option-button" data-season="fall">Fall</label></input></li>
        </ul>
      </li>
      <li>
        <span class="question-text"
          >How do you like to spend an average weekend?</span
        >
        <ul class="no-bullet">
          <li><label><input type="radio" name="weekend" class="option-button" data-weekend="chill">Netflix &amp; Chill</label></input></li>
          <li><label><input type="radio" name="weekend" class="option-button" data-weekend="work">Working</label></input></li>
          <li><label><input type="radio" name="weekend" class="option-button" data-weekend="party">Partying</label></input></li>
        </ul>
      </li>
      <li>
        <span class="question-text">What is your style?</span>
        <ul class="no-bullet">
          <li><label><input type="radio" name="style" class="option-button" data-style="fancy">Fancy</label></input></li>
          <li><label><input type="radio" name="style" class="option-button" data-style="casual">Casual</label></input></li>
          <li><label><input type="radio" name="style" class="option-button" data-style="sporty">Sporty</label></input></li>
        </ul>
      </li>
    </ol>
    <p><button class="option-button" id="results">Click here to see your outfit!</button></p>
    <p><button class="option-button" id="reset-button">Reset</button></p>
    <!-- <hr /> -->
    <small class="citations-link">
      <a href="citations.html">Citations</a>
    </small>
  </body>
  <script src="script.js"></script>
</html>
